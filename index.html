<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas">
        <div style="display: block; margin:50px;">
          <button id="login">Login</button>
          <button id="logout">Logout</button>
          <button id="create-game">Create Game</button>
          <select name="gids" id="gids-dropdown"></select>
          <button id="join-game">Join Game</button>
          <button id="ready">Ready To Play</button>
          <button id="reverse-my-cards">Reverse My Cards</button>
          <button id="confirm">Confirm</button>
          <button id="place-card">Place Card(s)</button>
          <button id="take-card">Take Card</button>
          <button id="take-card-reversed">Take Card Reversed</button>
          <button id="confirm-take">Confirm Take</button>
          <button id="confirm-take-and-place">Confirm Take & Place</button>
        </div>
        <p>Your game id is <b id="current-gid"></b></p>
        <!-- <button id="reverse">Reverse</button>
        <button id="flip">Flip</button> -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
